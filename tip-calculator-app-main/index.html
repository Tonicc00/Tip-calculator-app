<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>

  <!--Header-->
  <header>
    <img src="images/logo.svg" alt="">
  </header>

  <!--Main-->
  <main class="calculator">
    <div class="input">
      <label for="number">
        <h1>Bill</h1>
        <h2 class="amt-error error-msg">Can't be less than zero</h2>
      </label>
      <input type="number" class="amount" name="amount" min="0" placeholder="00.00" id="number">

      <label for="number">
        <h2>Select Tip %</h2>
      </label>
      <div class="tips">
        <button type="number" class="tip unselected" name="tip" value=5>5%</button>
        <button type="number" class="tip unselected" name="tip" value=>10%</button>
        <button type="number" class="tip unselected" name="tip" value=15>15%</button>
        <button type="number" class="tip unselected" name="tip" value=25>25%</button>
        <button type="number" class="tip unselected" name="tip" value=30>30%</button>
        <input type="number" name="tip" class="custom" min="0" placeholder="Custom" id="number">
      </div>

      <label for="number">
        <h2>Number of People</h2>
        <h2 class="people-error error-msg">Can't be zero</h2>
      </label>
      <input type="number" name="people" class="people" id="number" value="1" min="1" placeholder="1">
    </div>

    <div class="result">
      <div class="tip-amount">
        <div class="text">
          <h3> Tip Amount</h3>
          <h4>/ person</h4>
        </div>
        <div class="value tip-amount-value">$0.00</div>
      </div>

      <div class="total">
        <div class="text">
          <h3> Total</h3>
          <h4>/ person</h4>
        </div>
        <div class="value total-value">$0.00</div>
      </div>

      <button class="reset">Reset</button>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Toni JokiÄ‡</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
